        <h2><i class="fas fa-praying-hands"></i>&nbsp;&nbsp; WELCOME &nbsp;&nbsp;<i class="fas fa-praying-hands"></i>
        </h2>
        <h1>Add Your Items Here</h>
    </div>
    <!-- Add Items To our list -->
    <div class="container">
        <button class="btn btn-danger" id="goback"><a href="sellerpage.html">Go Back</a></button>
        <!-- Add Product Category -->
        <form action="">
            <div class="mb-3">
                <label for="title" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="title">
            </div>
            <!-- Add Product Name -->
            <div class="mb-3">
                <label for="title" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <!-- Add Product Price -->
            <div class="mb-3">
                <label for="title" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <!-- Quantity to be Sold -->
            <div class="mb-3">
                <label for="title" class="form-label">Quantity To Sell</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <!-- Add Product Offer -->
            <div class="mb-3">
                <label for="title" class="form-label">Offer On Product</label>
                <input type="number" class="form-control" id="offer" name="percentage">
            </div>
            <!-- Add Images -->
            <div class="mb-3">
                <label for="title" class="form-label">Add Image</label>
                <input type="file" name="image" class="form-control" id="image_input" accept="image/png, image/jpg">
                <div id="display_image"></div>
            </div>
            <!-- Add Description about Project -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" id="add" class="btn btn-primary">Add to List</button>
            <!-- <button type="reset"   class="btn btn-primary">Reset</button> -->
        </form>
    </div>
    <!-- List Of Items In One's Page -->
    <div id="chief" aria-hidden="true" role="dialog" class="dialogclass hidden" aria-labelledby="dialogheader">

        <p class="text-danger font-weight-bold" id="prod">Your Products</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Product Categories</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Offer</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Pune</td>
                    <td>Health</td>
                    <td class="amount">20</td>
                    <td class="amount">40</td>
                    <td class="amount">2</td>
                    <td id="totals"></td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                </tr>
            </tbody>
        </table>
